display_name: Expressive Design
short_description: Material 3 Expressive (M3E) design system guidance for Flutter. Provides color tokens, typography scales, motion specifications, shape tokens, spacing ramps, and component enhancements for creating emotionally engaging UIs. Includes migration guidance from standard M3.
default_prompt: Create a Material 3 Expressive themed Flutter component/page that demonstrates expressive design principles including color hierarchy, typography scale, motion transitions, and component specifications.
